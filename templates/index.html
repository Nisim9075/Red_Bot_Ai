<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED BOT AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #171717; /* 爪注 专拽注  砖 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-top: 20px;
            font-size: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #chat-box {
            width: 100%;
            max-width: 600px;
            height: 500px;
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            background-color: #1e1e1e; /* 爪注 砖 注专 爪' */
            margin-top: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .user-message, .bot-message {
            max-width: 80%;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.5;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .user-message {
            background-color: #007BFF;
            color: white;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }

        .bot-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            text-align: left;
            margin-right: auto;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 10px;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #2a2d34; /*   转专 专拽注 */
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-sizing: border-box;
            position: fixed;
            bottom: 20px; /* 专拽 拽 转转转 */
            z-index: 10;
        }

        #user-input {
            width: 85%;
            padding: 15px;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
            background-color: #f2f2f5;
            color: #333;
            font-weight: 500;
        }

        #user-input:focus {
            border-color: #007BFF;
            background-color: #fff;
        }

        button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }

        .input-container input[type="text"]:disabled {
            background-color: #d1d1d1;
            color: #aaa;
        }

        /* 驻拽 砖 专祝 */
        .user-message:hover, .bot-message:hover {
            transform: translateX(5px);
        }

        @media screen and (max-width: 768px) {
            #chat-box {
                max-width: 100%;
                height: 400px;
            }

            .input-container {
                flex-direction: column;
                align-items: stretch;
            }

            #user-input {
                margin-bottom: 10px;
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>RED BOT AI</h1>
    <div id="chat-box" class="chat-container"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="startVoiceRecognition()"></button> <!-- 驻转专 拽转 拽 -->
    </div>

    <script>
        // 砖 砖 注 砖专 抓 注 驻转专 "Send"
        function sendMessage() {
            let input = document.getElementById("user-input").value;
            if (input.trim() === "") return; // 注 砖 砖 注 专拽

            // 住驻转 注转 砖转砖 砖
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="user-message">${input}</div>`;

            // 拽 砖 拽 专 砖
            document.getElementById("user-input").value = "";

            // 转 转 专 专 住驻转 注 砖
            chatBox.scrollTop = chatBox.scrollHeight;

            // 砖 砖 注 砖专转
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: input })
            })
            .then(response => response.json())
            .then(data => {
                // 住驻转 转砖转  砖
                chatBox.innerHTML += `<div class="bot-message">${data.response}</div>`;

                // 专转 拽住 专
                let utterance = new SpeechSynthesisUtterance(data.response);
                speechSynthesis.speak(utterance);
                
                // 转 转 专 专 住驻转 注转 
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        // 住驻转 砖 爪注转 拽砖 Enter
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // 注 转 砖转 驻住 (拽专 砖砖)
                sendMessage(); // 拽专 驻拽爪转 砖
            }
        });

        // 驻拽爪 转转  拽
        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                const speechToText = event.results[0][0].transcript;
                document.getElementById("user-input").value = speechToText;
                sendMessage(); // 砖 转 注 专 砖拽
            };

            recognition.onerror = function(event) {
                console.error("Error occurred in speech recognition: " + event.error);
            };
        }
    </script>
</body>
</html>
